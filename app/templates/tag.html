{% extends "base.html" %}
{% block content %}

<h1>Tag Moments</h1>
	{% for post in posts %}
	<h4>{{post.title}}</h4>

	<img src="{{post.image_url}}" alt={{post.title}}" width="400">
	<form action= "/tag" method="post" name="tag">
		provide a new tag <br>
		<input name="tag" size="50" type="text">
		<input name="slug" size="50" type="hidden" value="{{post.slug}}">
		<br>
		<input type="submit" value="tag">
	</form>
	{% endfor %}
{% endblock %}
