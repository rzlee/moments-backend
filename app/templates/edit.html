{% extends "base.html" %}

{% block content %}
<h1>edit the image</h1>
<form action = "" method = "post" name = edit>
	{{form.hidden_tag()}}

	{{form.title(size=255)}}

	{{form.key(size=255)}}
	<input type="submit" value="change">
</form>
{% endblock %}
